<div class="div-barra">
  <mat-toolbar>
    <span class="example-spacer">
      <mat-label>{{labelCadastro}}</mat-label>
    </span>
    <div class="button-container-right">
      <button mat-raised-button color="primary" (click)="onSubmit()" *ngIf="idAcao != 3">
        <mat-icon>check</mat-icon>
        {{acao}}
      </button>
      <button mat-raised-button color="accent" (click)="onCancel()">
        <mat-icon>cancel</mat-icon>
        {{getLabelCancel()}}
      </button>
    </div>
  </mat-toolbar>
</div>
<form [formGroup]="formulario" autocomplete="off">
  <div class="col-med-3">
    <mat-form-field appearance="outline" class="col-max">
      <mat-label>Código</mat-label>
      <input matInput formControlName="codigo" [readonly]="( !(idAcao == getAcoes()[ 'Inclusao']) )">
    </mat-form-field>
    <mat-form-field field appearance="outline" class="col-max column-span-2"
      *ngIf="( (idAcao != getAcoes()[ 'Consulta']) && (idAcao != getAcoes()[ 'Exclusao']) && (idAcao != getAcoes()[ 'Atualizacao']))">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estado">
        <mat-option *ngFor="let est of estados" [value]="est.codigo">
          {{est.descricao}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="NoValidtouchedOrDirty('estado')">{{getMensafield('estado')}}</mat-error>
    </mat-form-field>
    <mat-form-field field appearance="outline" class="col-max column-span-2"
      *ngIf="( (idAcao == getAcoes()[ 'Consulta']) || (idAcao == getAcoes()[ 'Exclusao']) )">
      <mat-label>Estado</mat-label>
      <input matInput formControlName="estado_" [readonly]="readOnly">
    </mat-form-field>
  </div>
  <div class="col-med-3">
    <mat-form-field appearance="outline" class="col-max column-span-2">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="descricao" oninput="this.value = this.value.toUpperCase()" [readonly]="readOnly">
      <mat-error *ngIf="NoValidtouchedOrDirty('descricao')">{{getMensafield('descricao')}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-max">
      <mat-label>NCM</mat-label>
      <input matInput formControlName="ncm" oninput="this.value = this.value.toUpperCase()" [readonly]="readOnly">
      <mat-error *ngIf="NoValidtouchedOrDirty('ncm')">{{getMensafield('ncm')}}</mat-error>
    </mat-form-field>
  </div>
  <div class="col-med-2">
    <mat-form-field appearance="outline" class="col-max">
      <mat-label>Cód. Principal</mat-label>
      <input matInput formControlName="principal" [readonly]="true">
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-max">
      <mat-label>Dscrição</mat-label>
      <input matInput formControlName="principal_" [readonly]="true">
    </mat-form-field>
  </div>
</form>
