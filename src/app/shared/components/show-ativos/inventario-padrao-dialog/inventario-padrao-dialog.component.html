<h1 mat-dialog-title>Inventário Padrão</h1>
<div mat-dialog-content>
  <form [formGroup]="formulario">
    <div class="col-med-1">
      <mat-form-field field appearance="outline" class="col-max">
        <mat-label>Inventário</mat-label>
        <mat-select formControlName="inventario">
          <mat-option *ngFor="let inventario of data.inventarios" [value]="inventario.codigo">
            {{inventario.descricao}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>
<div class="button-container-right">
  <button mat-raised-button color="accent" cdkFocusInitial (click)="closeModal()">
    <mat-icon>cancel</mat-icon>
    Cancelar
  </button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" (click)="actionFunction()" *ngIf="itsOk()">
    <mat-icon>check</mat-icon>
    Escolher
  </button>
</div>
