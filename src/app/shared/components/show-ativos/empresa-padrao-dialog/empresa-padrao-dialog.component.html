<h1 mat-dialog-title>Empresa Padrão</h1>
<div mat-dialog-content>
  <form [formGroup]="formulario">
    <div class="col-med-1">
      <mat-form-field field appearance="outline" class="col-max">
        <mat-label>Empresa</mat-label>
        <mat-select formControlName="empresa">
          <mat-option *ngFor="let empresa of data.empresas" [value]="empresa.id">
            {{empresa.razao}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="button-container-left">
      <mat-checkbox class="encerramento" formControlName="save" [disableRipple]="false">Salvar Configuração
      </mat-checkbox>
    </div>
  </form>
</div>
<div class="button-container-right">
  <button mat-raised-button color="accent" cdkFocusInitial (click)="closeModal()">
    <mat-icon>cancel</mat-icon>
    Cancelar
  </button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" (click)="actionFunction()" *ngIf="itsOk()">
    <mat-icon>check</mat-icon>
    Escolher
  </button>
</div>
